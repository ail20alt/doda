# Live Game or Worm

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Game or Worm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #gameArea {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            margin: 0 auto;
            position: relative;
            background-color: #fff;
        }
        .worm {
            width: 10px;
            height: 10px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Live Game or Worm</h1>
    <div id="gameArea"></div>
    <script>
        const gameArea = document.getElementById('gameArea');
        let worm = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};

        function drawWorm() {
            gameArea.innerHTML = '';
            worm.forEach(segment => {
                const wormSegment = document.createElement('div');
                wormSegment.className = 'worm';
                wormSegment.style.left = segment.x + 'px';
                wormSegment.style.top = segment.y + 'px';
                gameArea.appendChild(wormSegment);
            });
        }

        function update() {
            const head = {x: worm[0].x + direction.x * 10, y: worm[0].y + direction.y * 10};
            worm.unshift(head);
            worm.pop();
            drawWorm();
        }

        setInterval(update, 100);
    </script>
</body>
</html>
