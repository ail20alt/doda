<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Game with Mobile Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameArea {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }
        #player {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            top: 135px;
            left: 135px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const step = 10;

        function movePlayer(x, y) {
            const rect = player.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();

            let newX = rect.left + x;
            let newY = rect.top + y;

            // Prevent player from moving out of bounds
            if (newX < gameRect.left) newX = gameRect.left;
            if (newX + rect.width > gameRect.right) newX = gameRect.right - rect.width;
            if (newY < gameRect.top) newY = gameRect.top;
            if (newY + rect.height > gameRect.bottom) newY = gameRect.bottom - rect.height;

            player.style.left = newX - gameRect.left + 'px';
            player.style.top = newY - gameRect.top + 'px';
        }

        // Touch event listeners for mobile control
        gameArea.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            const x = touch.clientX - gameArea.getBoundingClientRect().left;
            const y = touch.clientY - gameArea.getBoundingClientRect().top;

            if (x < gameArea.clientWidth / 2) {
                movePlayer(-step, 0); // Move left
            } else {
                movePlayer(step, 0); // Move right
            }

            if (y < gameArea.clientHeight / 2) {
                movePlayer(0, -step); // Move up
            } else {
                movePlayer(0, step); // Move down
            }
        });
    </script>
</body>
</html>
